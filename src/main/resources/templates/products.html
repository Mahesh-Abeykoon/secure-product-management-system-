<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Product Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">


</head>

<body>

 <nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" th:href="@{/products}"> Product Management System </a>

 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">	
		
		<a class = "btn btn-danger" sec:authorize="isAuthenticated()" th:href="@{/logout}" > Logout </a>		
		<span class="navbar-brand"  sec:authentication="principal.username"> User </span>
		
	</ul>
	</div>
	
 
</nav>


	<div class ="container">
	
		<div class = "row">
			<h3> List Product </h3>
		</div>
		
		<br>
		<div class="row">
			<div class=col-lg-3>
			<a th:href= "@{/products/new}" class "btn btn-primary"> Add Product</a>
		
			</div>
		</div>
	
		<table class = "table table-dark table-hover"> 
			<thead class ="table-dark">
		
				<tr>
					<th> Product Name</th>
					<th> Made Country</th>
					<th> Price</th>
					<th> Action</th>
				</tr>
			</thead>
	 
	 	<tbody>
	 			<tr th:each = "product: ${products}">
	 			
	 			<td th:text = "${product.productName}"></td>
	 			<td th:text = "${product.madeBy}"></td>
	 			<td th:text = "${product.price}"></td>
	 			<td>
	 				<a th:href = "@{/products/edit/{id}(id=${product.id})}" class = "btn btn-primary"> Update </a>
	 				
	 				<a th:href = "@{/products/{id}(id=${product.id})}" class = "btn btn-danger"> Delete </a>

	 			</td>
	 			
	 			
	 		</tr>
	 	</tbody>
	 
	</table>
	</div>


	
</body>

</html>
